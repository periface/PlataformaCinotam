<div>
    <div class="container">
        <div class="row">
            <form ng-submit="registro(loginData)">
                <div class="form-group col-lg-12">
                    <h2>Formulario de Registro</h2>
                    <label class="control-label">Usuario</label>
                    <input required class="form-control" type="text" ng-model="loginData.Email" />
                    <label class="control-label">Contraseña</label>
                    <input required class="form-control" type="password" ng-model="loginData.Password" />
                    <label class="control-label">Confirmar contraseña</label>
                    <input required class="form-control" type="password" ng-model="loginData.ConfirmPassword" />
                    <br />
                    <button type="submit" class="btn btn-success">Iniciar Sesión</button>
                </div>
            </form>

        </div>
    </div>
</div>
